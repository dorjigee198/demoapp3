# Ingress - Manages external HTTP/HTTPS access to services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmanager-ingress
  namespace: student-02210198   # âœ… fixed namespace
  labels:
    app: taskmanager
    student: "02210198"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"  # optional
spec:
  ingressClassName: nginx
  rules:
  - host: 02210198.cstapp.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskmanager-service
            port:
              number: 80
